<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Pet Daycare</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Tails Pets üêï</title>
    <style>
      :root {
        --primary: #4ECDC4;
        --secondary: #FF6B6B;
        --success: #27AE60;
        --dark: #2C3E50;
        --light: #ECF0F1;
        --gray: #95A5A6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, #45b8ae 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 50px 40px;
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      .logo {
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        color: var(--dark);
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 40px;
      }

      .error-message {
        background: #ffe6e6;
        border: 1px solid var(--secondary);
        color: var(--secondary);
        padding: 12px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      label {
        display: block;
        color: var(--dark);
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-login:hover {
        background: #45b8ae;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .help-text {
        margin-top: 25px;
        color: var(--gray);
        font-size: 13px;
      }

      .help-text a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .help-text a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .login-container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 24px;
        }

        .logo {
          font-size: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">üêï</div>
      <h1>Staff Login</h1>
      <p class="subtitle">Enter your business code to access your dashboard</p>

      {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="business_code">Business Code</label>
          <input 
            type="text" 
            id="business_code" 
            name="business_code" 
            placeholder="Enter your business name or code"
            value="{{ business_code|default:'' }}"
            required
            autofocus
          >
        </div>

        <button type="submit" class="btn-login">üîê Login</button>
      </form>

      <div class="help-text">
        Need help? Contact your administrator
      </div>
    </div>
  </body>
</html>
