<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tails Account{% endblock %}</title>
    {% load static %}
    <style>
        :root {
            --primary: #4ECDC4;
            --secondary: #FF6B6B;
            --dark: #2C3E50;
            --light: #ECF0F1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #45b8ae 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
        }

        h1 { font-size: 2rem; margin-bottom: 8px; color: var(--dark); }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; }

        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-weight: 600; color: var(--dark); }
        input { padding: 12px 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; }
        input:focus { outline: 2px solid var(--primary); }

        button, .btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }
        button:hover, .btn:hover { background: #45b8ae; transform: translateY(-1px); box-shadow: 0 10px 25px rgba(78,205,196,0.25); }

        .link { text-align: center; margin-top: 12px; }
        .link a { color: #7f8c8d; text-decoration: none; }
        .link a:hover { color: var(--primary); }

        .messages { margin-bottom: 15px; }
        .messages li { list-style: none; padding: 10px 12px; border-radius: 10px; background: #f5f7f9; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="card">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
