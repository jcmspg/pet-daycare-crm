{% extends 'account/base_auth.html' %}

{% block title %}Sign Out - Tails Pet Daycare{% endblock %}

{% block content %}
<div style="text-align: center;">
  <div style="font-size: 60px; margin-bottom: 20px;">ðŸ‘‹</div>
  
  <h1 style="color: #333; margin-bottom: 10px; font-size: 28px;">Sign Out</h1>
  <p style="color: #666; margin-bottom: 30px;">Are you sure you want to sign out?</p>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    
    <button type="submit" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 10px; transition: all 0.2s;">
      Yes, Sign Me Out
    </button>
    
    <a href="{% url 'home:index' %}" style="display: block; width: 100%; padding: 14px; background: #e0e0e0; color: #333; text-decoration: none; border-radius: 10px; font-size: 16px; font-weight: 600; text-align: center; transition: background 0.2s;">
      No, Keep Me Signed In
    </a>
  </form>
</div>
{% endblock %}
