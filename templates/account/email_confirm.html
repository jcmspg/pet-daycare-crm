{% extends "account/base_auth.html" %}
{% load account %}
{% block title %}Confirm Email - Tails{% endblock %}
{% block content %}
<h1>Confirm your email</h1>
<p class="subtitle">Click confirm to activate your account.</p>
<form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
    {% csrf_token %}
    <button type="submit">Confirm email</button>
</form>
<div class="link">
    <p>Back to <a href="{% url 'account_login' %}">Sign in</a></p>
</div>
{% endblock %}
